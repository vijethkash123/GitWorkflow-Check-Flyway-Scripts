name: PULL PR Runner
 
on: pull_request
 
permissions: read-all
 
jobs:
  RerunWF:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v2.3.4
      - run: python rerun-wf.py ${{ github.event.number }}
        env:
          READ_TOKEN: ${{ secrets.READ_TOKEN }}
